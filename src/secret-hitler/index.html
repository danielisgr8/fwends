<!DOCTYPE html>
<html>
  <head>
    <title>Secret Hitler Simulator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <div id="body">
      <h2>Secret Hitler Simulator</h2>

      <div id="game">
        <h3 id="role"></h3>

        <div id="truthLieHolder">
          <button id="truth">Tell the truth</button>
          <button id="lie">Lie</button>
        </div>

        <div id="eventHolder">
          <p id="event"></p>
          <button id="next" style="display: none;">Next</button>
          <button id="playAgain" style="display: none;">Play again</button>
        </div>
      </div>
    </div>


    <script src="./event.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
